<h1>Informaci√≥n</h1>
<div class="container">
    <div class="row row-border">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
class="table table-dark table-striped tabled-bordered row-border hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Sede</th>
        <th>Municipio</th>
        <th>Codigo de grupo</th>
      </tr>
    </thead>
    <tbody>
    <tr class="arreglo" *ngFor="let dato of data.data">
        <td>{{dato.nombre}}</td>
        <td>{{dato.sede}}</td>
        <td>{{dato.municipio}}</td>
        <td>{{dato.numGrupo}}</td>
      </tr>
    </tbody>
  </table>
  </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-header ">
    <a class="navbar-brand" routerLink="/">Volver al inicio</a>
    </nav>
  </div>
